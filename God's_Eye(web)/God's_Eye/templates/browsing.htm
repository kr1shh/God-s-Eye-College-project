{% extends "ii.html" %}
{% block body %}
<body>
  <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
               Browsing logs
                </h4>

    <br>
    <br>
    Select your browser:
    <select class="form-control">

        <option>Chrome</option>
    </select>

    <br>
    <table class="w-full whitespace-no-wrap">
        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
>
            <td class="px-4 py-3">S/No</td>
            <td class="px-4 py-3">Date</td>
            <td class="px-4 py-3">Time</td>
            <td class="px-4 py-3">Browsing History</td>
        </tr>
        {% for i in data %}
        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
            <td class="px-4 py-3">{{ loop.index }}</td>
            <td class="px-4 py-3"> {{i['Date']}}</td>
            <td class="px-4 py-3">{{i['Time']}}</td>
            <td class="px-4 py-3">{{i['bro_hist']}}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>

</body>
{% endblock %}
